{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="page-404-flex">
        <img class="page-404-flex-image" src="{% static 'img/404.png' %}" alt="404 ERROR">
        <h1 class="page-404-flex-title">Ошибка 404</h1>
        <p class="page-404-flex-desc">Кажется что то пошло не так! Страница, которую вы запрашиваете, не существует! Возможно она устарела, была удалена, или был введен неверный адрес в адресной строке.</p>
        <a class="page-404-flex-button" href="{% url 'index' %}">Перейти на главную</a>
    </div>
{% endblock content %}
