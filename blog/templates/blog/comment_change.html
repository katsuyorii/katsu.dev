{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="profile-flex-content-pr">
        <h1 class="profile-flex-content-title">Редактирование комментария</h1>
        <form method="POST" class="comment-change-form">
            {% csrf_token %}
            <label class="comment-change-label" for="{{ form.id_for_label }}">Текст комментрия</label>
            {{ form.body }}
            <div class="comment-change-flex">
                {{ form.recaptcha }}
                <button type="submit" class="comment-change-btn">Отправить</button>
            </div>
        </form>
    </div>
{% endblock content %}
